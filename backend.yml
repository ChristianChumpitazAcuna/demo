---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-principal
  namespace: christian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-principal
  template:
    metadata:
      labels:
        app: backend-principal
    spec:
      containers:
        - name: backend-principal
          image: christianca/new-enrollment-detail:v1
          ports:
            - containerPort: 8090
          resources:
            requests:
              cpu: 125m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service-principal
  namespace: christian
spec:
  selector:
    app: backend-principal
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8090
  type: LoadBalancer


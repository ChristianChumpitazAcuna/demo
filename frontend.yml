---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: christian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: christianca/new-frontend:v1
          ports:
            - containerPort: 4200
          resources:
            requests:
              cpu: 125m
              memory: 2Gi
            limits:
              cpu: 300m
              memory: 4Gi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: christian
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 4200
      targetPort: 4200
  type: LoadBalancer
